<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Animated Striped bar {{getProgreso1}}</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary active progress-bar-striped" 
                        style="height:12px;"
                        [style.width]="getProgreso1"
                        role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-30">
                    <div class="progress-bar bg-secundary active progress-bar-striped" 
                        style="height:12px;"
                        [style.width]="getProgreso2"
                        role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador (porcentaje)="progreso1 = $event" 
                                  [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador (porcentaje)="progreso2 = $event"
                                  [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
